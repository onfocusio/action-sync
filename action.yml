name: Create a PR for new tags on upstream repository
description: Create a PR for new tags on upstream repository.
author: Onfocus

inputs:
  upstream_repo:
    description: URL of GitHub public upstream repo
    required: true
  target_branch:
    description: Branch to merge into downstream
    required: false
    default: "main"

runs:
  using: "composite"
  steps:
    - name: Run script
      run: "entrypoint.sh '${{ inputs.upstream_repo }}' '${{ inputs.target_branch }}'"
      shell: bash

branding:
  icon: "git-merge"
  color: "blue"
